<div class="page-header">
    <h2 class="text-center">Forgot Password</h2>
</div>


<div class="jumbotron text-center" ng-show="password.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="password.successMsg">
    <div class="alert alert-success">
        {{ password.successMsg }}
    </div>
</div>

<div class="row show-hide-message" ng-show="password.errorMsg">
    <div class="alert alert-danger">
        {{ password.errorMsg }}&nbsp;&nbsp;<a href="/resend" ng-show="password.expired"><button type="button" class="btn btn-primary">Resend Activation Link</button></a>
    </div>
</div>

<form name="userForm" ng-submit="password.sendPassword(resetData,userForm.$valid);" novalidate>

    <div class="form-group">
        <label class="font-bold col-md-1 control-label"><strong>Username:</strong></label>
        <div class="col-md-4">
            <input type="text" ng-disabled="password.disabled || facebook.disabled" class="form-control" name="username" ng-model="password.resetData.username" required>
        </div>
        <br><br><br>
    </div>

    <div class="form-group">
        <div class="col-md-6">
            <button type="submit" class="btn btn-group-justified btn-md btn-primary" ng-disabled="password.disabled || facebook.disabled">Submit</button><br>
        </div>
    </div>

</form>
<br>
