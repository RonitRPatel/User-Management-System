<br><br><br>
<div class="container">
    <div class="col-md-2 col-sm-2">
    </div>
    <div class="col-md-8 col-sm-8">
        <input type="text" ng-model="searchText.username" class="form-control" placeholder="Search" ng-change="displayer();">
    </div>
</div>
<br><br>
<table class="table table-borderless table-condensed table-hover" ng-show="search.checker && searchText.username.length">
    <tbody>
        <tr ng-repeat="user in users.data | filter:searchText">
            <td><img class="img-circle changer" ng-src="assets/uploads/{{user.prof_photo}}" alt=""></td>
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td><input type="button" name="{{user._id}}" value="Follow" class="btn btn-sm btn-primary"></td>
        </tr>
    </tbody>
</table>
<div class="col-md-5">
</div>
<div class="col-md-6">
    <label class="text-success" ng-show="(users.data | filter:searchText).length && searchText.username.length">Displaying <strong>{{(users.data | filter:searchText).length}}</strong> of <strong>{{users.data.length}}</strong></label>
    <label class="text-danger" ng-show="!(users.data | filter:searchText).length">No results found.</label>
</div>
