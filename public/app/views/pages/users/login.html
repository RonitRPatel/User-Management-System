<div class="page-header">
    <h2 class="text-center">User Login</h2>
</div>


<div class="jumbotron text-center" ng-show="main.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
    <div class="alert alert-success">
        {{ main.successMsg }}
    </div>
</div>

<div class="row show-hide-message" ng-show="main.errorMsg">
    <div class="alert alert-danger">
        {{ main.errorMsg }}&nbsp;&nbsp;<a href="/resend" ng-show="main.expired"><button type="button" class="btn btn-primary">Resend Activation Link</button></a>
    </div>
</div>

<div class="row show-hide-message" ng-show="facebook.errorMsg">
    <div class="alert alert-danger">
        {{ facebook.errorMsg }}&nbsp;&nbsp;<a href="/resend" ng-show="facebook.expired"><button type="button" class="btn btn-primary">Resend Activation Link</button></a>
    </div>
</div>

<div class="form-group">
    <div class="col-md-2">
        <label class="font-bold" style="color:red;"><strong>*Required Field</strong></label>
    </div>
    <div class="col-md-6"></div>
</div>
<br><br><br>

<form ng-submit="main.doLogin(loginData)">

    <div class="form-group">
        <label class="font-bold col-md-1 control-label"><strong>*Username:</strong></label>
        <div class="col-md-4">
            <input type="text" ng-disabled="main.disabled || facebook.disabled" class="form-control" name="username" ng-model="main.loginData.username">
        </div>
        <br><br><br>
    </div>

    <div class="form-group">
        <label class="font-bold col-md-1 control-label"><strong>*Password:</strong></label>
        <div class="col-md-4">
            <input type="password" ng-disabled="main.disabled || facebook.disabled" class="form-control" name="password" ng-model="main.loginData.password">
        </div>
        <br><br>
    </div>

    <div class="form-group">
        <div class="col-md-3">
        </div>
        <div class="col-md-3 col-md-offset-1">
            <a href="/resetusername" class="text-primary"  ng-disabled="main.disabled || facebook.disabled" >Forgot Username?</a><br><br>
            <a href="/resetpassword" class="text-primary"  ng-disabled="main.disabled || facebook.disabled" >Forgot Password?</a>
        </div>
        <br>
    </div>

    <div class="form-group">
        <div class="col-md-6">
            <button type="submit" class="btn btn-group-justified btn-md btn-success" ng-disabled="main.disabled || facebook.disabled">Sign In</button><br>
            <button type="button" ng-click="main.facebook()" class="btn btn-facebook btn-group-justified btn-md btn-primary" ng-disabled="main.disabled || facebook.disabled">Sign In with Facebook</button></a>
        </div>
    </div>

</form>
<br>
